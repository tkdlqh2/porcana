spring:
  application:
    name: porcana

  datasource:
    url: jdbc:h2:mem:porcana
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

server:
  port: 8080
  servlet:
    context-path: /app/v1

jwt:
  secret: porcana-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  access-token-validity: 3600000  # 1 hour
  refresh-token-validity: 604800000  # 7 days

logging:
  level:
    com.porcana: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
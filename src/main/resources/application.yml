spring:
  application:
    name: porcana

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/porcana}
    username: ${DATABASE_USERNAME:porcana}
    password: ${DATABASE_PASSWORD:porcana}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  batch:
    job:
      enabled: false  # Disable automatic job execution on startup
    jdbc:
      initialize-schema: always  # Spring Batch will create its metadata tables

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:porcana-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}  # 1 hour
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}  # 7 days

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:}
  apple:
    client-id: ${APPLE_CLIENT_ID:}
    team-id: ${APPLE_TEAM_ID:}
    key-id: ${APPLE_KEY_ID:}
    private-key: ${APPLE_PRIVATE_KEY:}
    redirect-uri: ${APPLE_REDIRECT_URI:}

batch:
  provider:
    kr:
      api-key: ${DATAGOKR_API_KEY:}
      api-url: https://apis.data.go.kr/1160100/service/GetStockSecuritiesInfoService
    us:
      api-key: ${FMP_API_KEY:}
      base-url: https://financialmodelingprep.com
    exchangerate:
      api-key: ${KOREAEXIM_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.porcana: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.batch: DEBUG
spring:
  application:
    name: porcana

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/porcana}
    username: ${DATABASE_USERNAME:porcana}
    password: ${DATABASE_PASSWORD:porcana}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /app/v1

jwt:
  secret: porcana-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  access-token-validity: 3600000  # 1 hour
  refresh-token-validity: 604800000  # 7 days

logging:
  level:
    com.porcana: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 600000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

jwt:
  secret: test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-testing
  access-token-validity: 3600000
  refresh-token-validity: 604800000

logging:
  level:
    com.porcana: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.batch: WARN
    com.zaxxer.hikari: WARN